services:
  db:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '${DB_PORT}:${DB_PORT}'

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'

  app:
    build:
      context: ../src
    container_name: collect_service_backend
    restart: always
    env_file:
      - .env
    volumes:
      - app_static:/app/static
      - app_media:/app/media
    ports:
      - '${APP_PORT}:${APP_PORT}'
    depends_on:
      - db
      - redis
    command: >
      sh -c '
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application \
          --bind 0.0.0.0:${APP_PORT} \
          --timeout 300 \
          --workers 10 \
          --max-requests 200 \
          --log-level debug
      '

volumes:
  postgres_data:
  redis_data:
  app_static:
  app_media:
