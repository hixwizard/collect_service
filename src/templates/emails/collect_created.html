<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Создан новый сбор</title>
</head>
<body>
    <h2>Здравствуйте, {{author_username}}!</h2>
    <p>Вы успешно создали новый сбор <strong>"{{collect_title}}"</strong>.</p>
    
    <div style="background-color: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <h3>Детали сбора:</h3>
        <p><strong>Описание:</strong> {{description}}</p>
        <p><strong>Повод:</strong> {{reason}}</p>
        <p><strong>Целевая сумма:</strong> {{final_price}} руб.</p>
        <p><strong>Дата завершения:</strong> {{end_date}}</p>
    </div>
    
    <p>С уважением,<br>Команда сервиса сборов</p>
</body>
</html>
