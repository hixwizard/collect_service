<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Новое пожертвование</title>
</head>
<body>
    <h2>Здравствуйте, {{ author_username }}!</h2>
    <p>Пользователь <strong>{{ donor_name }}</strong> сделал пожертвование 
    <strong>{{ amount }} руб.</strong> для вашего сбора <strong>"{{ collect_title }}"</strong>.</p>
    
    <div style="background-color: #e8f5e8; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <h3>Детали пожертвования:</h3>
        <p><strong>Сумма:</strong> {{ amount }} руб.</p>
        <p><strong>Сбор:</strong> {{ collect_title }}</p>
        <p><strong>Дата:</strong> {{ payment_date }}</p>
    </div>
    
    <p>С уважением,<br>Команда сервиса сборов</p>
</body>
</html>
